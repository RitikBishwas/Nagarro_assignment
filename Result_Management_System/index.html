<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-4">
        <div class="bg-success text-white p-2 mb-3 text-center rounded">
            <h2>Result Management System</h2>
        </div>
        <button class="btn btn-secondary mb-3" id="backBtn" style="display:none;">Back</button>
        <div id="formSection">
            <h4 class="mb-3 text-center">Add Student-Result</h4>
            <form id="resultForm" novalidate>
                <div class="mb-3">
                    <label for="rollNo" class="form-label">Roll No. :</label>
                    <input type="number" class="form-control" id="rollNo" required>
                    <div class="invalid-feedback">Please enter a valid Roll No.</div>
                </div>
                <div class="mb-3">
                    <label for="name" class="form-label">Name :</label>
                    <input type="text" class="form-control" id="name" required>
                    <div class="invalid-feedback">Please enter the student's name.</div>
                </div>
                <div class="mb-3">
                    <label for="dob" class="form-label">Date of Birth :</label>
                    <input type="date" class="form-control" id="dob" required>
                    <div class="invalid-feedback">Please enter a valid date of birth.</div>
                </div>
                <div class="mb-3">
                    <label for="score" class="form-label">Score :</label>
                    <input type="number" class="form-control" id="score" min="0" max="100" required>
                    <div class="invalid-feedback">Please enter a score between 0 and 100.</div>
                </div>
                <button type="submit" class="btn btn-success">Add</button>
                <button type="button" class="btn btn-primary ms-2" id="viewAllBtn">View All</button>
            </form>
        </div>
        <div id="resultsSection" style="display:none;">
            <h4 class="mb-3 text-center">Student Results</h4>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Roll No.</th>
                        <th>Name</th>
                        <th>Date of Birth</th>
                        <th>Score</th>
                            <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="resultsTableBody">
                </tbody>
            </table>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
